<!DOCTYPE html>
<html lang="de-AT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt | Marti&Friends</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: '#059669' } } } }</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 dark:text-white">
<nav class="w-full backdrop-blur-md border-b border-slate-200/50 dark:border-slate-800/50 bg-white/70 dark:bg-slate-950/70 py-4">
  <div class="container mx-auto px-6 flex justify-between items-center italic font-black uppercase tracking-tighter text-brand text-2xl">
    <a href="index.html">Marti&Friends</a>
  </div>
</nav>

<main class="py-20 container mx-auto px-6 max-w-2xl">
  <h2 class="text-4xl font-black mb-10">Kontakt</h2>
  <form class="space-y-4 bg-white dark:bg-slate-900 p-10 rounded-[3rem] shadow-2xl">
    <input type="text" placeholder="Dein Name" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl border-none focus:ring-2 focus:ring-brand outline-none">
    <input type="email" placeholder="E-Mail Adresse" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl border-none focus:ring-2 focus:ring-brand outline-none">
    <textarea placeholder="Was können wir für dich tun?" rows="5" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl border-none focus:ring-2 focus:ring-brand outline-none"></textarea>
    <button type="button" onclick="alert('Nachricht versendet!')" class="w-full py-4 bg-brand text-white font-bold rounded-2xl uppercase tracking-widest">Senden</button>
  </form>
</main>
</body>
</html>
